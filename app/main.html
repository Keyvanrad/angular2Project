<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        @media screen and (max-width: 400px) {
            nav {
                display: none;
            }
        }
    </style>
    <link rel="stylesheet" type="text/css" href="/node_modules/semantic-ui/dist/semantic.min.css">
    <script src="/node_modules/semantic-ui/dist/semantic.min.js"></script>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<div class="ui sixteen column grid container" style="margin-top: 10px">
    <div class="row">
        <div class="sixteen wide column">
            <h2 class="ui header">
                <img src="/assets/Angular2logo.png">
                <div class="content">
                    {{title}}
                    <div class="sub header">{{description}}</div>
                </div>
            </h2>
        </div>
    </div>
    <div class="row">
        <nav>
            <button [routerLink]="['Dashboard']" class="ui button">Dashboard</button>
            <button [routerLink]="['Heroes']" class="ui button">Heroes</button>
            <button [routerLink]="['Movies']" class="ui button">Movies</button>
            <button [routerLink]="['Weather']" class="ui button">Weather</button>
        </nav>
    </div>
    <div class="row">
        <router-outlet></router-outlet>
    </div>
</div>

</body>
</html>
